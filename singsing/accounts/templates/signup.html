        });

<body class="text-center">
    <form class="form-signin" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        <label for="userId" class="sr-only">ID</label>
        <input name="username" type="text" id="userId" class="form-control" placeholder="ID" required autofocus>


        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password1" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <input name="password2" type="password" id="inputPassword1" class="form-control"
            placeholder="Password Confirmation" required>
        <label for="birthdate">생년월일</label>
        <input class="birthdate" type="date" placeholder="YYYY-MM-DD" data-date-split-input="true" name="birthdate" /><br>
        
         <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
      
   
        <div class="container mt-5">
            <button class="btn btn-lg btn-primary btn-block" type="submit">회원 가입</button>
            <div>
    </form>
